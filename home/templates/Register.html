
<!-- form start  -->
<!DOCTYPE html>
<html>
 {% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>     
    <link rel="stylesheet" href="{% static 'mainhome/signup/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="{% static 'mainhome/signup/assets/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'mainhome/signup/assets/css/Dark-footer-with-social-media-icons.css' %}">
    <link rel="stylesheet" href="{% static 'mainhome/signup/assets/css/Dark-NavBar-1.css' %}">
    <link rel="stylesheet" href="{% static 'mainhome/signup/assets/css/Dark-NavBar-2.css' %}">
    <link rel="stylesheet" href="{% static 'mainhome/signup/assets/css/Dark-NavBar.css' %}">
    <link rel="stylesheet" href="{% static 'mainhome/signup/assets/css/Login-Form-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'mainhome/signup/assets/css/Navbar-vmnt.css' %}">
    <link rel="stylesheet" href="{% static 'mainhome/signup/assets/css/Pretty-Search-Form.css' %}">
    <link rel="stylesheet" href="{% static 'mainhome/signup/assets/css/responsive-navbar.css' %}">
    <link rel="stylesheet" href="{% static 'mainhome/signup/assets/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'mainhome/signup/assets/css/untitled.css' %}">
</head>

<body class="text-primary">
    <div></div>
    <div class="login-dark">
        <form method="POST" action="signup/">
            <h2 class="sr-only">Login Form</h2>
            <h1>Signup here</h1>
            <br>
            <div class="form-group"><input class="form-control" type="email" id="username" name="username" placeholder="Username" style="font-size: 18px;"></div>
            <div class="form-group"><input class="form-control" type="password" id="pass1" name="pass1" placeholder="Password" style="font-size: 17px;"></div>
            <div class="form-group"><input class="form-control" type="password" id="pass2" name="pass2" placeholder="Enter Again Password" style="font-size: 17px;"></div>
            <div class="form-group"><button class="btn btn-success btn-block" type="submit">Signup</button></div><a class="forgot">You can use dummy details to register !</a>
        </form>
    </div>
    <script src="{% static 'mainhome/signup/assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'mainhome/signup/assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'mainhome/signup/assets/js/Navbar-vmnt-1.js' %}"></script>
    <script src="{% static 'mainhome/signup/assets/js/Navbar-vmnt-2.js' %}"></script>
    <script src="{% static 'mainhome/signup/assets/js/Navbar-vmnt-3.js' %}"></script>
    <script src="{% static 'mainhome/signup/assets/js/Navbar-vmnt.js' %}"></script>
</body>

</html>
