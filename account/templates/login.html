<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="{% static 'mainhome/signin/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="{% static 'mainhome/signin/assets/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'mainhome/signin/assets/css/Dark-footer-with-social-media-icons.css' %}">
    <link rel="stylesheet" href="{% static 'mainhome/signin/assets/css/Dark-NavBar-1.css' %}">
    <link rel="stylesheet" href="{% static 'mainhome/signin/assets/css/Dark-NavBar-2.css' %}">
    <link rel="stylesheet" href="{% static 'mainhome/signin/assets/css/Dark-NavBar.css' %}">
    <link rel="stylesheet" href="{% static 'mainhome/signin/assets/css/Login-Form-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'mainhome/signin/assets/css/Navbar-vmnt.css' %}">
    <link rel="stylesheet" href="{% static 'mainhome/signin/assets/css/Pretty-Search-Form.css' %}">
    <link rel="stylesheet" href="{% static 'mainhome/signin/assets/css/responsive-navbar.css' %}">
    <link rel="stylesheet" href="{% static 'mainhome/signin/assets/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'mainhome/signin/assets/css/untitled.css' %}">
</head>

<body class="text-primary">
    <div></div>
    <div class="login-dark">
        <form method="POST" action="/login">
            {% csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline" style="opacity: 1;"></i></div>
            <div class="form-group"><input class="form-control" type="email" id="loginusername" name="loginusername" placeholder="Username" style="font-size: 18px;"></div>
            <div class="form-group"><input class="form-control" type="password" id="loginpassword" name="loginpassword" placeholder="Password" style="font-size: 17px;"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div><a class="forgot" href="#">Check if Capslock is on or off !</a>
        </form>
    </div>
    <script src="{% static 'mainhome/signin/assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'mainhome/signin/assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'mainhome/signin/assets/js/Navbar-vmnt-1.js' %}"></script>
    <script src="{% static 'mainhome/signin/assets/js/Navbar-vmnt-2.js' %}"></script>
    <script src="{% static 'mainhome/signin/assets/js/Navbar-vmnt-3.js' %}"></script>
    <script src="{% static 'mainhome/signin/assets/js/Navbar-vmnt.js' %}"></script>
</body>

</html>
